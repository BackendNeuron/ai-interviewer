<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GitHub Repo Interviewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
  <script src="{{ url_for('static', path='script.js') }}"></script>
</head>

<body>
  <div class="container">
    <h1>ðŸ’¡ GitHub Repo Interviewer</h1>

    <form method="post" action="/analyze" onsubmit="showSpinner()">
      <input class="form-control mb-3" type="text" name="repo_url" placeholder="Enter GitHub repo URL" required />
      <button class="btn btn-primary" type="submit">Analyze</button>
    </form>

    <!-- Spinner -->
    <div id="loadingSpinner" class="text-center mt-4 fade-in">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Generating questions, please wait...</p>
    </div>

    {% if questions %}
      <div class="mt-5">
        <h3>ðŸ“‹ Generated Interview Questions</h3>
        <ul>
          {% for q in questions %}
            <li>{{ q }}</li>
          {% endfor %}
        </ul>
      </div>
    {% elif error %}
      <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}
  </div>


</body>

</html>
